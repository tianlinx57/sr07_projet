input {
  http {
    host => "127.0.0.1"
    port => 8000
    codec => nmap
    type => "nmap_1"
  }

  beats {
    port => 5044
    host => "0.0.0.0"
    type => "nginx_1"
  }

  udp {
    port => 2055
    type => "netflow_1"
    codec => "netflow"
  }

  snmp {
    type => "snmp_1"
    get => ["1.3.6.1.4.1.2021.10.1.3.1","1.3.6.1.2.1.31.1.1.1.6.2","1.3.6.1.2.1.31.1.1.1.10.2","1.3.6.1.4.1.2021.4.5","1.3.6.1.4.1.2021.4.6"]
    hosts => [{
                host => "udp:172.23.4.147/161"
                community => "public"
                version => "2c"
                retries => 2
                timeout => 1000
              }]
    interval => 5
  }
}
          
filter {
    grok {
        match => { "message" => ["%{IPORHOST:[nginx][access][remote_ip]} - %{DATA:[nginx][access][user_name]} \[%{HTTPDATE:[nginx][access][time]}\] \"%{WORD:[nginx][access][method]} %{DATA:[nginx][access][url]} HTTP/%{NUMBER:[nginx][access][http_version]}\" %{NUMBER:[nginx][access][response_code]} %{NUMBER:[nginx][access][body_sent][bytes]} \"%{DATA:[nginx][access][referrer]}\" \"%{DATA:[nginx][access][agent]}\""] }
        remove_field => "message"
    }
    date {
      match => [ "[nginx][access][time]", "dd/MMM/yyyy:HH:mm:ss Z"]
      target => "@timestamp"
      add_field => { "nginx_timestamp" => "%{[nginx][access][time]}" }
      remove_field => "[nginx][access][time]"
    }
    useragent {
      source => "[nginx][access][agent]"
      target => "[nginx][access][user_agent]"
      remove_field => "[nginx][access][agent]"
    }
    geoip {
      source => "[nginx][access][remote_ip]"
      target => "geoip"
    }
    mutate {
      add_field => { "read_timestamp" => "%{@timestamp}" }
    }
}

output {
  stdout {
    codec => rubydebug
  }

  if [type] == "netflow_1"{
    elasticsearch {
      hosts => localhost
      manage_template => false
      index => "logstash_netflow-%{+YYYY.MM.dd}"
    }
    file{
      path => "/var/log/logstash/sr07_fprobe.log"
      codec => rubydebug
    }
  }
  else if [type] == "snmp_1"{
    elasticsearch {
        hosts => localhost
        index => "snmp"
    }
    file{
      path => "/var/log/logstash/sr07_snmp.log"
      codec => rubydebug
    }
  }

  else if [type] == "nginx_1"{
    elasticsearch {
      hosts => localhost
      manage_template => false
      index => "%{[@metadata][beat]}-%{[@metadata][version]}-%{+YYYY.MM.dd}"
    }
    file {
      path => "/var/log/logstash/sr07.log"
      codec => rubydebug
    }
  }

  else {
    elasticsearch {
      hosts => localhost
      index => "nmap-logstash-%{+YYYY.MM.dd}"
    }
    file{
      path => "/var/log/logstash/sr07_else.log"
      codec => rubydebug
    }
  }
}